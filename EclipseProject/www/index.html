<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Gestor</title>
	<meta name="description" content="KPG App project for the 2015 PR Tech Summit Hackathon">
	<meta name="author" content="KPG R&D Team">
<!-- CSS ====================================================== -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="font-awesome-4.3.0/css/font-awesome.css" rel="stylesheet">
    <link href="css/customslider.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
<!-- JS ======================================================== -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="lib/jquery-2.1.3.js"></script>
  </head>
 
<body ng-app="gestor">

    <ion-nav-bar class="bar-light">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>


    <script id="templates/intro.html" type="text/ng-template"> 
      <ion-view view-title="" align-title="center">	
        <ion-nav-buttons side="left"><!-- LEFT -->
		
          <button class="button button-positive button-clear no-animation"
                  ng-click="startApp()" ng-show="!slideIndex">
            
          </button>
		  
          <button class="button button-positive button-clear no-animation"
                  ng-click="goMain()" ng-show="slideIndex > 0">
            <i class="fa fa-angle-left"></i> 
          </button>
		  
        </ion-nav-buttons>		
		
        <ion-nav-buttons side="right"> <!-- RIGHT -->
		
          <button class="button button-positive button-clear no-animation"
                  ng-click="next()" ng-show="slideIndex != 2">
            Select <i class="fa fa-angle-right"></i>
          </button>
		  
          <button class="button button-positive button-clear no-animation"
                  ng-click="startApp()" ng-show="slideIndex == 2">
            
          </button>
		  
        </ion-nav-buttons><!-- END of Buttons -->
		
        <ion-slide-box on-slide-changed="slideChanged(index)">
          <ion-slide><!-- Slide 01 -->
           <div class="row">
  				<div class="col col-50"> <img src="images/ocalarh.JPG" width="100%" height="100%" alt="Ocalarh"></div>
		   	</div>
          </ion-slide>
		  
          <ion-slide><!-- Slide 02 -->
            <div class="row">
		   		<div class="row">
  				<div class="col col-50"> <img src="images/ocalarh.JPG" width="100%" height="100%" alt="Ocalarh"></div>
		   	</div>
		   	</div>
          </ion-slide>
		  
          <ion-slide><!-- Slide 03 -->
		  	<div class="row">
		   		<div class="row">
  				<div class="col col-50"> <img src="images/ocalarh.JPG" width="100%" height="100%" alt="Ocalarh"></div>
		   	</div>
		   	</div>
          </ion-slide>
		  
        </ion-slide-box>
      </ion-view>
    </script>

    <script id="templates/main.html" type="text/ng-template">
      <ion-view hide-back-button="true" view-title="Awesome">
        <ion-content class="padding">
          <h1>Main app here</h1>
          <button class="button" ng-click="toIntro()">Do Tutorial Again</button>
        </ion-content>
      </ion-view>
    </script>
	
<!-- bottom menu ======================================================= -->
<div class="tabs">
  <a class="tab-item">
    <i class="fa fa-home"></i> Home
  </a>
  <a class="tab-item">
    <i class="fa fa-list"></i> Agency List
  </a>
  <a class="tab-item">
    <i class="fa fa-cogs"></i> Settings
  </a>
</div>
    
  </body>

</html>
